<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<!-- Force rendering with google chrome for IE users -->
		<meta content="chrome=1" http-equiv="X-UA-Compatible">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

        <!-- build:css -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/minig.css" />
        <!-- endbuild -->

		<!-- build:js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/moment/moment.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/rangy/rangy-core.js"></script>
		<script src="bower_components/rangy/rangy-classapplier.js"></script>
		<script src="bower_components/rangy/rangy-highlighter.js"></script>
		<script src="bower_components/rangy/rangy-selectionsaverestore.js"></script>
		<script src="bower_components/rangy/rangy-serializer.js"></script>
		<script src="bower_components/rangy/rangy-textrange.js"></script>
		<script src="bower_components/textAngular/dist/textAngular.js"></script>
		<script src="bower_components/textAngular/dist/textAngular-sanitize.js"></script>
		<script src="bower_components/textAngular/dist/textAngularSetup.js"></script>
		<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
		<script src="bower_components/html-md/dist/md.min.js"></script>
		<script src="bower_components/he/he.js"></script>
		<!-- endbower -->
		<!-- inject:js -->
		<script src="js/component.js"></script>
		<script src="js/config.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/directive.js"></script>
		<script src="js/favicon.js"></script>
		<script src="js/filter.js"></script>
		<script src="js/resource.js"></script>
		<script src="js/service.js"></script>
		<!-- endinject -->
		<!-- endbuild -->
	
		<title>MiniG</title>
	</head>
	<body id="page_body">	
		<div id="webmail_root">
			<form action="check" method="post">
			<table cellspacing="4" cellpadding="0" style="width: 100%; height: 100%;">
				<tbody>
					<tr>
						<td align="center" style="vertical-align: middle;">
							<table cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td align="center" style="vertical-align: top;" colspan="1" class="logo">
									</tr>
									<tr>
										<td width="" align="center" height=""
											style="vertical-align: top;" colspan="1"><div
												class="gwt-HTML" style="height: 30px;">&nbsp;</div></td>
									</tr>
									<tr>
										<td width="" align="center" height=""
											style="vertical-align: top;">
											
											<table>
												<colgroup>
													<col>
													<col>
												</colgroup>
												<tbody>
													<tr>
														<td>Username@domain:</td>
														<td><input type="text" name="username" class="gwt-TextBox"
															style="width: 20em;"></td>
													</tr>
													<tr>
														<td>Password:</td>
														<td><input type="password" name="password" class="gwt-PasswordTextBox"
															style="width: 20em;"></td>
													</tr>
													<tr>
														<td>&nbsp;</td>
														<td>&nbsp;</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
	
									<tr>
										<td width="" align="center" height=""
											style="vertical-align: top;" colspan="1"><input type="submit"
												type="button" class="gwt-Button" value="Login"></input></td>
									</tr>
								</tbody>
							</table></td>
					</tr>
				</tbody>
			</table>
			</form>
		</div>
	</body>
</html>
